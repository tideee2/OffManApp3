<ion-header>
  <ion-navbar>
    <ion-title>Chose filter</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="input-container">
    <ion-item>
      <ion-label>Date from</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dateFrom"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Date to</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dateTo"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Chose category</ion-label>
      <ion-select [(ngModel)]="category" multiple="true">

        <ion-option  *ngFor="let x of listOfCategories" value="{{x}}">{{x}}</ion-option>
        <ion-option value="increase" selected>increase</ion-option>
      </ion-select>
    </ion-item>
  </div>
  <ion-item class="submit-btn-container">
    <ion-row>
      <ion-col size="6">
        <button ion-button full clear size="normal" class="cancel-btn ion-col-3" color="orange" (click)="cancel()">
          Cancel
        </button>
      </ion-col>
      <ion-col size="6">
        <button ion-button full size="normal" class="submit-btn ion-col-3"
                color="orange" (click)="submitChange()">
          Submit
        </button>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
